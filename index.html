    <style>
    .font {
      font-family:Arial;

    h1 {
      animation: colors 2s infinite;
      animation: moving 2s infinite;

    @keyframes colors {
      0% {color:red}
      49% {color:red}
      50% {color:black}
      99% {color:black}

      49% {float:left}
      50% {float:right}
      99% {float:right}
      100% {float:left}
    }
    </style>  
  </head>

</html>
